<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />


  <script type="module" src="./js/main.js" defer></script>
  <script type="module" src="./js/newsLetter.js" defer></script>

</head>

<body>
  <header class="divider" id="header"></header>
  <main class="divider">
     <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="categories">
  <h2>Categories</h2>

  <div class="category-grid">
    <a href="/product_listing/index.html?category=tents" class="category-card">
      <img src="/images/tents.svg" alt="Tents">
      <span>Tents</span>
    </a>

    <a href="/product_listing/index.html?category=backpacks" class="category-card">
      <img src="/images/backpacks.svg" alt="Backpacks">
      <span>Backpacks</span>
    </a>

    <a href="/product_listing/index.html?category=sleeping-bags" class="category-card">
      <img src="/images/sleepingbags.svg" alt="Sleeping Bags">
      <span>Sleeping Bags</span>
    </a>

    <a href="/product_listing/index.html?category=hammocks" class="category-card">
      <img src="/images/hammocks.svg" alt="Hammocks">
      <span>Hammocks</span>
    </a>
  </div>
</section>
         <section id="newsletter" class="newsletter">
            <h2>Sign up for our Newsletter</h2>
            <p>Get the latest updates and offers directly in your inbox!</p>
            <form id="newsletter-form">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" placeholder="John" required />

              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" placeholder="Doe" required />

              <label for="newsletter-email">Email Address:</label>
              <input type="email" id="newsletter-email" name="email" placeholder="you@example.com" required />

              <button type="submit">Subscribe</button>
            </form>
          </section>

  

    
  </main>
  <footer id="footer">
  </footer>
</body>

</html>
