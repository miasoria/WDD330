<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="./checkout.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

        <form id="checkout-form" novalidate>
          <fieldset>
            <legend>Customer Information</legend>

            <label>
              First Name
              <input
                type="text"
                name="firstName"
                required
                minlength="2"
                autocomplete="given-name"/>
            </label>

            <label>
              Last Name
              <input
                type="text"
                name="lastName"
                required
                minlength="2"
                autocomplete="family-name"
              />
            </label>

            <label>
              Street Address
              <input
                type="text"
                name="street"
                required
                autocomplete="street-address"
              />
            </label>

            <label>
              City
              <input
                type="text"
                name="city"
                required
                autocomplete="address-level2"
              />
            </label>

            <label>
              State
              <input
                type="text"
                name="state"
                required
                minlength="2"
                maxlength="2"
                autocomplete="address-level1"
                placeholder="CA"
              />
            </label>

            <label>
              Zip Code
              <input
                type="text"
                name="zip"
                id="zip"
                required
                pattern="[0-9]{5}"
                maxlength="5"
                inputmode="numeric"
                title="Enter a 5-digit ZIP code"
                autocomplete="postal-code"
              />
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>

            <label>
              Credit Card Number
              <input
                type="text"
                name="cardNumber"
                required
                pattern="[0-9]{16}"
                maxlength="16"
                inputmode="numeric"
                placeholder="1234123412341234"
                title="Enter a 16-digit card number"
              />
            </label>

            <label>
              Expiration Date
              <input
                type="text"
                name="expiration"
                required
                pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
                placeholder="MM/YY"
                title="Format: MM/YY"
              />
            </label>

            <label>
              Security Code
              <input
                type="text"
                name="securityCode"
                required
                pattern="[0-9]{3}"
                maxlength="3"
                inputmode="numeric"
                placeholder="123"
                title="3-digit security code"
              />
            </label>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>

      <section class="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
      </section>

    </main>

    <footer id="footer">&copy;NOT a real business</footer>
  </body>
</html>
